<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.5.9.js"></script>    
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item,i) in list">{{ i }} ---------{{ item }}</li>
        </ul>
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                list:['a','2b','3c','4d','5e']
            },
            methods:{}
        }) 
    </script>
</body>
</html>
